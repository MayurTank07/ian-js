<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // JS OPERATIONS 

        // ADD, SUB, MULTI, DIVI 

        document.writeln("ADDITION <br>");
        document.writeln("SUBTRACTION <br>");
        document.writeln("MULTIPLICATION <br>");
        document.writeln("DIVISION <br>");

        // VARIABLE --> it is a container, which is used to store values. 

        // to create a variable we use 'var' keyword

        var a = 10;
        var b = 20;

        document.writeln("a = ", a , "<br>");
        document.writeln("b = ", b , "<br>");

        document.writeln("a + b = ", (a+b), "<br>");
        document.writeln("a - b = ", (a-b), "<br>");
        document.writeln("a * b = ", (a*b), "<br>");
        document.writeln("a / b = ", (a/b), "<br>");

    </script>

</body>
</html>
