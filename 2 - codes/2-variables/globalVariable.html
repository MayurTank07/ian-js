<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var no1 = 10, no2 = 20;  //global variable
        
        function add(){
            document.writeln(no1+no2 +"<br>");
        }
        
        function sub(){
            document.writeln(no1-no2 +"<br>");
        }
        
        function mul(){
            document.writeln(no1*no2 +"<br>");
        }

        add();
        sub();
        mul();

    </script>
</body>
</html>
