<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // object
        let person = {
            name : "ian",
            age : 21,
            sal : 88888
        }

        // updated property will be executed
        person.age = 23;

        // adding new 
        person.email = "ian@gmail.com";

        document.writeln(person.name)
        document.writeln(person.age)
        document.writeln(person.sal)
        document.writeln(person.email)


    </script>

</body>
