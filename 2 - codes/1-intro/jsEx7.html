<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        // OPERATOR ARE SPL SYMBOLS 
        // WHICH IS USED TO PERFORM OPERATION
        // SUCH AS ADDITION, SUBTRACTION, MULTIPLICATION, DIVI, ETC

        // TYPES OF OPERATORS - 
        // 1. ARITHMETIC OPERATOR
        // 2. ASSIGNMENT OPERATOR
        // 3. COMPARISON OPERATOR
        // 4. LOGICAL OPERATOR
        // 5. TERNARY OPERATOR


        // 1. ARITHMETIC OPERATOR
        // USED TO PERFORM ARITHMENTIC OPERATION 
        // ARITHMENTIC OPERATION SUCH AS +, -, *, /, %

        // + ADDITION
        // - SUBS
        // * MUL
        // / DIVI
        // % MODULO

        document.writeln("<br>*********** Arithmetic Operators ***********<br>");

        var no1 = 10;
        var no2 = 6;
        document.writeln("no1 + no2 = ", (no1+no2), "<br>");

        document.writeln(no1 , " + ", no2 , " = ", (no1+no2), "<br>" )
        document.writeln(no1 , " - ", no2 , " = ", (no1-no2), "<br>" )
        document.writeln(no1 , " * ", no2 , " = ", (no1*no2), "<br>" )
        document.writeln(no1 , " / ", no2 , " = ", (no1/no2), "<br>" )
        document.writeln(no1 , " % ", no2 , " = ", (no1%no2), "<br>" )

        document.writeln("<br>*********** Assignment Operators ***********<br>");

        // ASSIGNMENT OPERATORS ARE USED TO ASSIGN VALUES

        // var a = 10;

        // SYMBOLS OF ASSIGNMENT OPERATOR
        // =     EQUAL TO 
        // +=    PLUS EQUAL TO
        // -=    MINUS EQUAL TO
        // *=    MULTIPLE EQUAL TO 
        // /=    DIVISION EQUAL TO 
        // %=    MODULO EQUAL TO 


        var no1 = 10;
        var no2 = no1;  // no2 = 10

        document.writeln("no1 = ", no1, "<br>");
        document.writeln("no2 = ", no2, "<br>");

        //  no1 = no1 + no2  --> 20
        document.writeln("no1 += no2 = ", (no1 += no2), "<br>")
        
        // no1 = no1 - no2 --> 10
        document.writeln("no1 -= no2 = ", (no1 -= no2), "<br>")
        
        // no1 = no1 * no2  --> 10 * 10 --> 100
        document.writeln("no1 *= no2 = ", (no1 *= no2), "<br>")

        // no1 = no1 / no2  --> 100 / 10 --> 10
        document.writeln("no1 /= no2 = ", (no1 /= no2), "<br>")

        // no1 = no1 % no2  --> 10 % 10 --> 0
        document.writeln("no1 %= no2 = ", (no1 %= no2), "<br>")


    </script>

</body>
</html>
