<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Concatenate Operator</h1>

    <script>

        document.writeln("<h3> Examples </h3>");
        // CONCATENATE OPERATOR IS USED TO JOIN TWO OR MORE STRING VALUES
        // concatenate operator : +

        //concate means joining

        // Concatenate Operator
        var firstname = "Dexter";
        var lastname = "Morgan";

        var fullname = firstname + " " + lastname;

        document.writeln("My Fullname is ", fullname, "<br><br>");


        // Concatenate Assignment Operator
        var name = "ian";
        var surname = "lopes";
        document.writeln("without concate : ", name, "<br><br>");
       
        name += surname; 
        // name = name + surname
        document.writeln("after concate : ", name);


    </script>
</body>

</html>
