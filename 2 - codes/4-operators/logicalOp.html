<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Logical Operator</h1>

    <script>

        document.writeln("<h3> Examples </h3>");

        // LOGICAL OPERATOR USED TO CHECK CONDITIONS
        // && --> and 
        // || --> or
        // !  --> not --> inverts the value 

        document.writeln( (10>5)  &&  (20>10), "<br/>" );

        document.writeln( (10<5)  ||  (20>10), "<br/>" );
        
        document.write( !(10>5), "<br/>" );
        
        document.writeln("last : ", !((10<5)  ||  (20>10)), "<br/>" );
 
    </script>

</body>

</html>
