<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Operators Example</h1>

    <script>
        
        document.writeln("<h3> Comparison Operator </h3>")
        // COMPARISON OPERATOR 
        //     - USE TO COMPARE VALUES
        //     OPERATOR SYMBOLS - 
        //         ==    --> CHECKS LHS IS EQUAL RHS
        //         !=    --> checks LHS IS NOT EQUAL TO RHS
        //         >
        //         <
        //         >=
        //         <=


        var no1 = 10, no2 = 5;
        document.writeln("no1 = ", no1 , "<br/>")
        document.writeln("no2 = ", no2 , "<br/>")

        
        document.writeln("no1 == no2 : ", (no1 == no2), "<br/>")
        
        document.writeln("no1 != no2 : ", (no1 != no2), "<br/>")
        
        document.writeln( "no1 > no2 : ",  no1 > no2, "<br/>" );  

        document.writeln("no1 >= no2 : ", (no1 != no2), "<br/>")
        
        document.writeln("no1 < no2 : ", (no1 != no2), "<br/>")

        document.writeln("no1 <= no2 : ", (no1 != no2), "<br/>")


    </script>

</body>
</html>
