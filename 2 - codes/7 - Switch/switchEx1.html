<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var number = 50;

        switch (number)
        {
            case 10:
                document.writeln("number is 10");
            break;
            
            case 100:
                document.writeln("number is 100");
            break;

            case 1000:
                document.writeln("number is 1000");
            break;
                
            default :
                document.writeln("number is not 10, 100, or 1000");

        }

        //name example below  - task for you

        var food_item = "pizza";

        switch(food_item) {
            case "pasta":
                document.writeln("food item is pasta");
            break;
            
            case "pizza":
                document.writeln("food item is pizza");
            break;
            
            case "burger":
                document.writeln("food item is burgen");
            break;
            
            default :
                document.writeln("please insert valid food item");

        }

    </script>

</body>
</html>
